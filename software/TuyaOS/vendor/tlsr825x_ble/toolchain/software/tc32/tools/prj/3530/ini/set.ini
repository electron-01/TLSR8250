[SET]
sel_mem=CORE
sel_dbus=EVK

[DBUS]
USB=usb
EVK=evk
I2C16=i2c
I2C8=i2c8
SPI=spi
SPI0=spi0

[MEM]
CORE=c
ANALOG=a
FLASH=f
OTP=o

[CMD]
