swire_through_usb=swusb:3:
------suspend------------------------------=t:0:
suspend_1.8 =suspend_1.8:0: 
suspend_2.5 =suspend_2.5:0: 
suspend_3.3 =suspend_3.3:0: 
--------------------pwm---------------------=t:0:
pwm =pwm:0: 
pwm_ir =pwm_ir:0:
--------------------i2c---------------------=t:0:
t_mw_i2c =t_mw_i2c:0: 
--------------------otp---------------------=t:0:
t_otpread =t_otpread:0: 
t_otpwrite =t_otpwrite:0: 
--------------------spi---------------------=t:0:
t_spi =t_spi:0: 
t_spi_ns =t_spi_ns:0: 
--------------------rc48m---------------------=t:0:
rc48m_frequency = rc48m_read_tick -s 100:0:
--------------------adc test---------------------=t:0:
adc_0_test = adc_0_test:0:
adc_1_test = adc_1_test:0:
adc_2_test = adc_2_test:0:
adc_3_test = adc_3_test:0:
adc_4_test = adc_4_test:0:
adc_5_test = adc_5_test:0:
adc_6_test = adc_6_test:0:
adc_7_test = adc_7_test:0:
--------------------otp------------------------------=t:0:
otp_write_mcu_test = otp_write_test -s 1 -i prj\ctp\bin\boot.bin -b:0:

